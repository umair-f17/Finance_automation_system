version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building node app...

cache:
    paths:
        - 'node_modules/**/*'
artifacts:
    discard-paths: no
    base-directory: 'dist*'
    files:
        - '**/*'