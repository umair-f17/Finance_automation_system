version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building Vite React App...
      - npm run build && timeout 10s npm run preview

cache:
  paths:
    - 'node_modules/**/*'

artifacts:
  discard-paths: no
  base-directory: dist
  files:
    - '**/*'
